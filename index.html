<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .nav-link.active {
            border-bottom: 2px solid red;
        }
    </style>
</head>

<body>
    <!-- 參考 nav & tavs JavaScript 行為 https://bootstrap5.hexschool.com/docs/5.0/components/navs-tabs/#javascript-behavior -->

    <div class="container">
        <div class="row justify-content-between my-5">
            <ul class="nav bg-info text-white">
                <li class="nav-item">
                    <a class="nav-link link-secondary active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-secondary" id="about-tab" data-bs-toggle="tab" data-bs-target="#about"
                        href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-secondary" id="album-tab" data-bs-toggle="tab" data-bs-target="#album"
                        href="#">ALBUM</a>
                </li>
            </ul>

            <div class="tab-content" id="tabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h1>Home</h1>
                </div>
                <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
                    <h1>About</h1>
                </div>
                <div class="tab-pane fade" id="album" role="tabpanel" aria-labelledby="album-tab">
                    <h1>Album</h1>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
